<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <main>
    <div class="card">
      <div class="card-hidden">
        <img class="card-image" src="assets/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card-icon">
          <img src="assets/images/icon-view.svg" alt="baground image">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-footer">
        <div class="eth">
          <img src="assets/images/icon-ethereum.svg" alt="ETH">
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="assets/images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img class="creator-avatar" src="assets/images/image-avatar.png" alt="Anne">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/jonatanhuergoaguilar">Jonatan Huergo Aguilar</a>.</p>
    </div>
  </main>  
</body>
</html>
